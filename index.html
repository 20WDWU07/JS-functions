  <body>

    <main class="row clearfix">
      <div class="col-12 col-md-4 bg-dark left">
          <h1 class="display-4 text-info text-center mt-5 myHeading">JS Function </h1>
      </div>
      <div class="col-12 col-md-8">
        <div id="everythingElse" class="">


          <!-- <form class="border border-info" action="index.html" method="post">
            <label class="form-control"  for="accomodation">Enter accomodation cost</label>
            <input class="form-control" id="accomodation" type="text" name="" value="">
            <br>

          <!-- find the total, average and grade of student -->
          <form class="mt-3 m-auto myForm" action="index.html" method="post">
            <h1 class="text-light display-4 my-3 text-center bg-dark myHeading">Student Grade Calculator App</h1>
            <label class="myFormElements pr-5 mr-2"  for="module1">Enter marks for module1</label>
            <input class="myFormElements bg-info text-light pl-3" id="module1" type="number" name="" value="">
            <br>
            <br>
            <label class="myFormElements pr-5 mr-2"  for="module2">Enter marks for module2</label>
            <input  class="myFormElements bg-info text-light pl-3" id="module2" type="number" name="" value="">
            <br>
            <br>
            <label  class="myFormElements pr-5 mr-2"  for="module3">Enter marks for module3</label>
            <input class="myFormElements bg-info text-light pl-3" id="module3" type="number" name="" value="">
            <br>
            <br>
            <label class="myFormElements pr-5 mr-2" for="module4">Enter marks for module4</label>
            <input class="myFormElements bg-info text-light pl-3" id="module4" type="number" name="" value="">
            <br>
            <br>

            <div class="m-auto mb-5 gradeBtn">

              <button id="grade" class="bg-dark text-info h1 p-4 rounded-pill" type="button" name="button">Display grade</button>
            </div>

          </form>
        </div>
        <!-- displaying details using arrays -->
        <div id="result" class="m-5 p-5 text-dark bg-info mt-5 p-5 text-light h1  m-auto myResult">
          <h1 id="closeBtn" class="text-center text-light h1">X </h1>
          <h1 class="jumbotron bg-light text-dark">Student's result </h1>

        </div>


      </div>

    </main>
